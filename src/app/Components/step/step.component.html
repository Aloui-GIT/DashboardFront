<div>
  <form (ngSubmit)="addStep()" [formGroup]="stepForm" class="add-step-form">
    <div class="form-group">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Step Order</label>
      <input type="number" formControlName="stepOrder" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="stepDescription" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Step</button>
  </form>

  <div *ngIf="steps.length > 0">
    <h3>Steps:</h3>
    <ul class="list-group">
      <li *ngFor="let step of steps" class="list-group-item">
        <h5>{{ step.title }}</h5>
        <p>Order: {{ step.stepOrder }}</p>
        <p>Description: {{ step.stepDescription }}</p>
        <button (click)="deleteStep(step.idStep)" class="btn btn-danger">Delete</button>
      </li>
    </ul>
  </div>
</div>
