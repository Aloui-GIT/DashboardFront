<app-loading [isLoading]="isLoading"></app-loading>


<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" formControlName="username" />
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <!-- Forgot Password Link -->
                <div class="d-flex justify-content-between mb-4">
                  <a href="javascript:void(0)" (click)="onForgotPassword()" class="text-body forgot-password-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                        [disabled]="loginForm.invalid">Login</button>

                <div class="message-container" *ngIf="errorMessage">
                  <div class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="/register"
                                                                                      class="fw-bold text-body"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
